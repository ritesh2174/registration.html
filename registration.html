<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <header>
        <h1>Online Registration Form</h1>
    </header>

    <main>
        <form id="registrationForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="name" placeholder="Enter your full name" required>

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="email" placeholder="Enter your email" required>

            <label for="mobileInput">Mobile Number:</label>
            <input type="tel" id="mobileInput" name="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dobInput">Date of Birth:</label>
            <input type="date" id="dobInput" name="dob" required>

            <button type="submit" id="submitButton">Register</button>
        </form>

        <section id="registrations">
            <h2>Registered Users:</h2>
        </section>
    </main>

    <script src="registration.js"></script>
</body>
</html>
